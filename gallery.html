<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="browserlogo.PNG">
  <title>Starnani Photography — Gallery</title>
  <meta name="description" content="Starnani Photography — Model-style masonry gallery with lightbox" />
  <style>
    :root{
      --bg:#0f0f10;
      --card:#0b0b0c;
      --muted:#bdbdbd;
      --accent:#ffd166;
      --glass: rgba(255,255,255,0.04);
      --transition: 300ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,#070707 0%, #0f0f10 100%);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }

    header{
      display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px
    }
    .brand{display:flex;align-items:center;gap:14px}
    .logo{
      width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ffb4a2);display:flex;align-items:center;justify-content:center;color:#111;font-weight:700
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    /* Masonry container using CSS columns */
    .masonry{
      column-count:3;
      column-gap:18px;
      max-width:1300px;
      margin:24px auto 80px;
      width:100%;
    }
    @media (max-width:1100px){.masonry{column-count:2}}
    @media (max-width:700px){.masonry{column-count:1}}

    .item{
      display:inline-block;
      width:100%;
      margin:0 0 18px;
      border-radius:12px;
      overflow:hidden;
      background:var(--card);
      box-shadow:0 6px 18px rgba(2,2,2,0.6);
      transform-origin:center;
      transition:transform var(--transition), box-shadow var(--transition);
      opacity:0; /* will fade in */
      animation:fadeUp .6s ease forwards;
    }
    @keyframes fadeUp{ from{opacity:0;transform:translateY(18px)} to{opacity:1;transform:none} }

    .item img{
      display:block;
      width:100%;
      height:auto;
      vertical-align:middle;
      transition: transform var(--transition);
      will-change: transform;
    }

    .overlay{
      position:relative;
    }

    /* Hover effects */
    .item:hover{ transform:translateY(-6px) scale(1.01); box-shadow:0 18px 40px rgba(0,0,0,0.6)}
    .item:hover img{ transform:scale(1.06) }

    /* Caption bar */
    .caption{
      position:absolute;left:0;right:0;bottom:0;padding:12px 14px;display:flex;flex-direction:column;gap:6px;
      background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 50%);
      color:#fff;font-size:13px
    }
    .meta{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .meta .name{font-weight:600}
    .meta .type{font-size:12px;color:var(--muted)}

    /* small label in corner */
    .label{
      position:absolute;top:12px;left:12px;background:var(--glass);padding:8px 10px;border-radius:999px;font-size:12px;color:var(--muted);backdrop-filter:blur(6px)
    }

    /* Lightbox modal */
    .lightbox{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:1200;padding:28px;background:rgba(0,0,0,0.8)
    }
    .lightbox.open{display:flex}
    .lightbox-content{max-width:1200px;width:100%;max-height:90vh;display:flex;align-items:center;gap:18px}
    .lb-image-wrap{flex:1;display:flex;align-items:center;justify-content:center}
    .lb-image-wrap img{max-width:100%;max-height:90vh;border-radius:10px;box-shadow:0 20px 60px rgba(0,0,0,0.7)}
    .lb-side{width:320px;min-width:220px}
    .lb-caption{font-size:15px;margin-bottom:8px}
    .lb-sub{color:var(--muted);font-size:13px;margin-bottom:16px}

    .controls{display:flex;gap:8px}
    .btn{background:var(--glass);border:none;padding:10px 12px;border-radius:10px;color:var(--muted);cursor:pointer;font-weight:600}
    .btn:focus{outline:2px solid rgba(255,209,102,0.3)}

    /* navigation arrows */
    .nav-arrow{position:fixed;top:50%;transform:translateY(-50%);z-index:1300;background:rgba(0,0,0,0.35);border-radius:999px;border:none;padding:12px;cursor:pointer}
    .nav-arrow.left{left:18px}
    .nav-arrow.right{right:18px}

    /* small responsive tweaks */
    @media (max-width:900px){.lb-side{display:none}.lightbox-content{padding:12px}}

    /* helper: visually hidden */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}


    .gallery-brand {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.45);
  padding: 10px 14px;
  border-radius: 14px;
  backdrop-filter: blur(8px);
}

.gallery-brand img {
  width: 62px;
  height: 62px;
  object-fit: contain;
}

.gallery-brand h1 {
  font-size: 16px;
  margin: 0;
  line-height: 1.2;
}

.gallery-brand span {
  font-size: 11px;
  color: #bbb;
}

  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="lightbox-content" role="document">
      <div class="lb-image-wrap">
        <img id="lb-img" src="" alt="" />
      </div>
      <aside class="lb-side" aria-hidden="false">
        <div class="lb-caption" id="lb-caption">&nbsp;</div>
        <div class="lb-sub" id="lb-sub">&nbsp;</div>
        <div class="controls">
          <button class="btn" id="downloadBtn">Download</button>
          <button class="btn" id="closeBtn">Close</button>
        </div>
      </aside>
    </div>
    <button class="nav-arrow left" id="prevBtn" aria-label="Previous image">◀</button>
    <button class="nav-arrow right" id="nextBtn" aria-label="Next image">▶</button>
  </div>

  <script>
    (function(){
      const gallery = document.getElementById('gallery');
      const items = Array.from(gallery.querySelectorAll('.item'));
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lb-img');
      const lbCaption = document.getElementById('lb-caption');
      const lbSub = document.getElementById('lb-sub');
      const closeBtn = document.getElementById('closeBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const gridToggle = document.getElementById('gridToggle');

      let currentIndex = 0;

      function openLightbox(index){
        const item = items[index];
        if(!item) return;
        const img = item.querySelector('img');
        const full = item.getAttribute('data-full') || img.src;
        const name = item.getAttribute('data-name') || '';
        const type = item.getAttribute('data-type') || '';

        currentIndex = index;
        lbImg.src = full;
        lbImg.alt = name + ' — ' + type;
        lbCaption.textContent = name;
        lbSub.textContent = type;
        downloadBtn.onclick = () => { window.open(full, '_blank') }

        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
        // focus management
        closeBtn.focus();
      }

      function closeLightbox(){
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        lbImg.src = '';
      }

      function showNext(){
        const next = (currentIndex + 1) % items.length;
        openLightbox(next);
      }
      function showPrev(){
        const prev = (currentIndex - 1 + items.length) % items.length;
        openLightbox(prev);
      }

      // attach click on each item
      items.forEach((it, i) => {
        it.addEventListener('click', (e)=>{
          openLightbox(i);
        });
      });

      // controls
      closeBtn.addEventListener('click', closeLightbox);
      nextBtn.addEventListener('click', showNext);
      prevBtn.addEventListener('click', showPrev);

      // keyboard navigation
      document.addEventListener('keydown', (e)=>{
        if(lightbox.classList.contains('open')){
          if(e.key === 'Escape') closeLightbox();
          if(e.key === 'ArrowRight') showNext();
          if(e.key === 'ArrowLeft') showPrev();
        }
      });

      // click outside image closes
      lightbox.addEventListener('click', (e)=>{
        if(e.target === lightbox) closeLightbox();
      });

      // simple fade-in stagger for items
      items.forEach((el, idx)=>{
        el.style.animationDelay = (idx * 60) + 'ms';
      });

      // Toggle captions
      let captionsVisible = true;
      gridToggle.addEventListener('click', ()=>{
        captionsVisible = !captionsVisible;
        document.querySelectorAll('.caption').forEach(c => c.style.display = captionsVisible ? 'block' : 'none');
        gridToggle.setAttribute('aria-pressed', String(!captionsVisible));
        gridToggle.textContent = captionsVisible ? 'Hide captions' : 'Show captions';
      });

      // Accessibility: trap focus inside lightbox when open (simple)
      lightbox.addEventListener('keydown', function(e){
        if(e.key !== 'Tab') return;
        const focusable = lightbox.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        const first = focusable[0];
        const last = focusable[focusable.length-1];
        if(e.shiftKey && document.activeElement === first){ e.preventDefault(); last.focus(); }
        else if(!e.shiftKey && document.activeElement === last){ e.preventDefault(); first.focus(); }
      });

      // optional: ensure data-indexes are sequential; if not, reassign
      items.forEach((it, idx)=> it.setAttribute('data-index', idx));

    })();
  </script>
